<h1>SetTitle</h1>
<code>SetTitle(<b>string</b> title [, <b>boolean</b> isUTF8])</code>
<h2>Deskripsi</h2>
Menentukan judul dokumen.
<h2>Parameter</h2>
<dl class="param">
<dt><code>title</code></dt>
<dd>
Judul.
</dd>
<dt><code>isUTF8</code></dt>
<dd>
Menandakan bahwa judul dikodekan sebagai ISO-8859-1 (<code>false</code>) atau UTF-8 (<code>true</code>).<br>
Nilai default: <code>false</code>.
</dd>
</dl>
