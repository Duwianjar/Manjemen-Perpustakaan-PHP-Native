<h1>SetY</h1>
<code>SetY(<b>float</b> y [, <b>boolean</b> resetX])</code>
<h2>Deskripsi</h2>
Mengeset ordinat dan secara opsional memindahkan nilai absis kembali ke margin kiri.
<h2>Parameter</h2>
<dl class="param">
<dt><code>y</code></dt>
<dd>
Nilai ordinat.
</dd>
<dt><code>resetX</code></dt>
<dd>
Menunjukkan apakah akan mereset nilai absis. Nilai awal: <code>true</code>.
</dd>
</dl>
